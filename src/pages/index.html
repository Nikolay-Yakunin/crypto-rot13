<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ROT13 Encryption/Decryption — простой интерфейс для шифрования и дешифрования текста методом ROT13" />
    <link rel="icon" href="../../public/favicon.ico" type="image/x-icon" />
    <title>ROT13 Encryption/Decryption</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#317EFB" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="app__header">
        <div class="header__title">
          <span class="note-date">ИСП - 31</span>
          <span class="note-separator">|</span>
          <span class="note-name">Якунин Николай Владимирович</span>
        </div>
        <div class="header__links">
          <a href="#main">Главная</a>
          <a href="/info">Информация</a>
          <a href="/contact">Контакты</a>
        </div>
      </header>

      <!-- Main content -->
      <main id="main" class="app__main">
        <!-- Левая панель: ввод и управление -->
        <section class="panel panel--editor">
          <div class="panel__header">
            <button class="btn panel__tab">Input</button>
            <!-- Смена режима -->
            <label class="panel__control">
              <input type="radio" name="mode" value="encrypt" checked />
              Шифровать
            </label>
            <label class="panel__control">
              <input type="radio" name="mode" value="decrypt" /> Дешифровать
            </label>
          </div>
          <div class="panel__body">
            <!-- Поле ввода -->
            <textarea
              id="textInput"
              class="panel__textarea"
              placeholder="Начните вводить текст…"
              spellcheck="false"
            ></textarea>
          </div>
        </section>

        <!-- Правая панель: вывод результата -->
        <section class="panel panel--copilot">
          <div class="panel__header">
            <button class="btn panel__tab">Output</button>
          </div>
          <div class="panel__body">
            <pre id="textOutput" class="panel__output">Результат появится здесь…</pre>
          </div>
        </section>
      </main>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
